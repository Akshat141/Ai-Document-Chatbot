<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot UI</title>
    <link rel="icon" type="png" href="logo6.png">
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <img src="logo6.png" alt="Logo" class="top-logo" />
    <button class="sign-in"><img src="profile.png" alt="Sign In" /></button>
    <h1 class="help-text">How can I help you?</h1>
    <div class="chat-box">
      <input type="file" id="fileInput" />
      <label for="fileInput">
        <img src="upload.png" alt="Upload" class="upload-img" />
      </label><nbsp></nbsp> <nbsp></nbsp>
      <input type="text" placeholder="What do you want !" />
     <span class="send"><img src="send1.png" alt="send"class="send-btn" /></span>  
    </div>
  </body>
</html>
